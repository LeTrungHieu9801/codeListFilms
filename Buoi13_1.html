        function renderSlide() {
            document.getElementById("circle").innerHTML = "";
            //$("#list-slide").html("");
            for (var i = 0; i < filmsContent.arrayFilm.length; i++) {
                var x = `<div onclick="triggerFilmSelected(${i})" class="circle1 ${(i == filmsContent.active ? "active" : "")}"> </div>`;
                document.getElementById("circle").innerHTML += x;
                //$("#list-slide").html($("#list-slide").html() + x);
            }
        }

        function triggerFilmSelected(filmIndex) {
            filmsContent.active = filmIndex;
            let film = filmsContent.arrayFilm[filmIndex];
            renderSlide();
            document.getElementById("stt").innerText = film.stt;
            //$('#number-film').text(film.number);

            document.getElementById("name").innerText = film.name;
            //$('#big-title').text(film.title);

            document.getElementById("name1").innerText = `${film.stt} ${film.name}`;
            //$('#title-film').text(film.title);

            document.getElementById("date1").innerText = film.date;
            //$('#date-film').text(film.date);

            document.getElementById("des").innerText = film.des;
            //$('#content-film-des').text(film.content);

            // document.getElementById("boxtop").style = `background: url('${film.bg1}')`;
            $(".boxtop").css("background-image", "url('" + film.bg1 + "')")

            //NOTE: MULTIPLE CSS
            //$("#content-picture").css({ 'background-image': 'url("${film.img}")', 'color':'red' });
        }
        renderSlide();
        triggerFilmSelected(filmsContent.active);

      

        // chạy slide 
        setTimeout(function () {
            triggerFilmSelected(0);
        }, 0)
        setTimeout(function () {
            triggerFilmSelected(1);
        }, 5000)
        setTimeout(function () {
            triggerFilmSelected(2);
        }, 10000)
        

        setInterval(function () {
            setTimeout(function () {
                triggerFilmSelected(0);
            }, 0)
            setTimeout(function () {
                triggerFilmSelected(1);
            }, 5000)
            setTimeout(function () {
                triggerFilmSelected(2);
            }, 10000)
        }, 15000)
